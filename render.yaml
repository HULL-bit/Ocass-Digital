services:
  # Service Backend Django
  - type: web
    name: commercial-platform-backend
    env: python
    buildCommand: |
      cd backend &&
      pip install --upgrade pip setuptools wheel &&
      pip install -r requirements/base.txt &&
      pip install dj-database-url &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate --fake || true
    startCommand: |
      cd backend &&
      gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DATABASE_URL
        value: postgresql://commercial_platform_pro_user:cPS9UdVWB53U5ffKCkXXkeWCGp2Y9FWE@dpg-d4big5umcj7s73fh8nq0-a.oregon-postgres.render.com/commercial_platform_pro
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: commercial-platform-backend.onrender.com,localhost,127.0.0.1
      - key: CORS_ALLOWED_ORIGINS
        value: https://commercial-platform-frontend.onrender.com,http://localhost:5173,http://localhost:3000
      - key: REDIS_URL
        fromService:
          type: redis
          name: commercial-platform-redis
          property: connectionString
    healthCheckPath: /api/v1/core/health/

  # Service Frontend React
  - type: web
    name: commercial-platform-frontend
    env: static
    buildCommand: |
      npm install &&
      npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://commercial-platform-backend.onrender.com

  # Service Redis (optionnel, pour cache et WebSockets)
  - type: redis
    name: commercial-platform-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

