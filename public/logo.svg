<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circulaire -->
  <circle cx="32" cy="32" r="16" fill="url(#backgroundGradient)" />
  
  <!-- Point central -->
  <circle cx="32" cy="32" r="8" fill="url(#pointGradient)" />
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="pointGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>